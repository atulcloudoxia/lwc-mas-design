    <div >
        <div class="slds-grid slds-wrap slds-dropdown_length-with-icon-7 slds-dropdown_fluid" >
                <div class="slds-col slds-size_4-of-4 " style="padding:0px;">
                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                        <li role="presentation" class="slds-listbox__item">
                            <div class="slds-media slds-listbox__option 
                                                        slds-listbox__option_entity 
                                                        slds-listbox__option_has-meta" 
                                                        role="option"
                                onclick={handleSelect}>
                                <template if:true={isStackingPlan}>
                                    <span class="slds-media__figure slds-listbox__option-icon" style="padding-top: 9px;">
                                        <lightning-icon icon-name={iconname} size="small"></lightning-icon>
                                    </span>
                                </template>
                                <template if:false={isStackingPlan}>
                                    <span class="slds-media__figure slds-listbox__option-icon">
                                        <lightning-icon icon-name={iconname} size="small"></lightning-icon>
                                    </span>
                                </template>
                                
                                <span class="slds-media__body" 
                                    style="padding-top: 9px;font-weight: 600;">
                                    <span class="slds-listbox__option-text 
                                                                 slds-listbox__option-text_entity">
                                        {record.Name}
                                        <template if:true={isStackingPlan}>
                                            <br> <span style="font-weight: normal;">{record.Email} | {record.Phone}</span>
                                        </template>
                                    </span>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
        </div>
    </div>
