<template>
  <div class="page-container">
    <div class="heading">
      <h1><span>Varia /</span> {asset.name}</h1>
    </div>
    <hr />
    <div class="mt-30">
      <div>
        <lightning-input
        name="enter-search" label="Search" type="search" variant="label-hidden">
        </lightning-input>
        <div class="mt-10">
          <c-mas-custom-table
            key-field="id"
            data={data}
            columns={columnsVaria}
            onrowaction={handleRowAction}
            hide-checkbox-column
            max-column-width="2000">
          </c-mas-custom-table>
        </div>
        <div class="mt-10">
          <lightning-button label="Add Varia" title="Begins the task" icon-name="utility:add" icon-position="left"
            onclick={handleAdd}>
          </lightning-button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Varia Form -->
  <template if:true={addVaria}>
    <c-mas-form-varia onclose={handleCloseForm}></c-mas-form-varia>
  </template>

</template>
