<template>
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
    class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Asset Check Payment</h1>
      </div>
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <div>
          <div class="grid__span2">
            <div class="mt-10 upload-container">
              <lightning-button-group>
                <lightning-button label="Upload"></lightning-button>
                <lightning-button label="Remove"></lightning-button>
              </lightning-button-group>
            </div>
          </div>
        </div>
      </div>
      <div class="slds-modal__footer slds-modal__footer_directional">
        <div class="modal__container__actions">
          <button class="button-primary"  onclick={handleClose}>Close</button>
        </div>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
