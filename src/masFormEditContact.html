<template>
  <form onsubmit={handleSubmit}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      class="slds-modal_medium slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <div class="slds-modal__header">
          <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Contact</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium grid" id="modal-content-id-1">

          <!-- Personal Information -->
          <div class="grid__span4">
            <label>Personal Information</label>
          </div>
          <div class="grid__span2">
            <div class="mt-10">
              <lightning-combobox name="Role" label="Role" placeholder="Select Role" options={roleOptions}
                onchange={handleRoleChange} value={data.Role} ></lightning-combobox>
            </div>
            <div class="mt-10">
              <lightning-combobox name="Salutation" label="Saluation" placeholder="Select Salutation"
                options={salutationOptions} value={data.Salutation} data-id="reqField" required onchange={handleFormInputChange}></lightning-combobox>
            </div>
            <div class="mt-10">
              <lightning-input value={data.FirstName} name="FirstName" label="First Name" data-id="reqField" required onchange={handleFormInputChange}>
              </lightning-input>
              {data.FirstName}
            </div>
            <div class="mt-10">
              <lightning-input value={data.LastName} name="LastName" label="Last Name" data-id="reqField" required onchange={handleFormInputChange}>
              </lightning-input>
            </div>
            <div class="mt-10">
              <lightning-input value={data.Birthdate} type="date" name="Birthdate" label="Date of Birth" data-id="dobReqField" onchange={handleFormInputChange}></lightning-input>
            </div>
            <div class="mt-10">
              <lightning-combobox name="Language__c" label="Language" placeholder="Select Language"
                options={languageOptions} value={data.Language__c} data-id="reqField" required onchange={handleFormInputChange}></lightning-combobox>
            </div>
            <div class="mt-10">
              <lightning-input value={data.Sin} name="Sin" label="Social Insurance Number" onchange={handleFormInputChange}>
              </lightning-input>
            </div>
          </div>
          <div class="grid__span2">
            <div class="mt-10 upload-container">
              <lightning-button-group>
                <lightning-button label="Upload"></lightning-button>
                <lightning-button label="Remove"></lightning-button>
              </lightning-button-group>
            </div>
          </div>

          <!-- Corporation Information -->
          <template if:true={isCorporation}>
            <div class="grid__span4 mt-30">
              <label>Corporate Information</label>
            </div>
            <div class="grid__span2 mt-10">
              <lightning-input name="corporation-name" label="Corporation Name">
              </lightning-input>
            </div>
            <div class="mt-10">
              <lightning-input name="corporation-gst" label="GST Number">
              </lightning-input>
            </div>
            <div class="mt-10">
              <lightning-input name="corporation-pst" label="PST Number">
              </lightning-input>
            </div>
            <div class="grid__span2 mt-10">
              <lightning-input name="corporation-address" label="Address">
              </lightning-input>
            </div>
            <div class="grid__span2 mt-10">
              <lightning-input name="corporation-city" label="City">
              </lightning-input>
            </div>
            <div class="mt-10">
              <lightning-input name="corporation-province-state" label="Province / State">
              </lightning-input>
            </div>
            <div class="mt-10">
              <lightning-input name="corporation-country" label="Country">
              </lightning-input>
            </div>
            <div class="grid__span2 mt-10">
              <lightning-input name="corporation-nature" label="Nature of principal business">
              </lightning-input>
            </div>
            <div class="grid__span2 mt-10">
              <lightning-input name="corporation-source" label="Source of verification records">
              </lightning-input>
            </div>
            <div class="grid__span2 mt-10">
              <lightning-input name="corporation-number" label="Corporation registration number">
              </lightning-input>
            </div>
            <div class="grid__span2 mt-10">
              <lightning-input name="corporation-fintrac" label="Fintrac Notes">
              </lightning-input>
            </div>
          </template>

          <!-- Contact Information -->
          <div class="grid__span4 mt-30">
            <label>Contact Information</label>
          </div>
          <div class="mt-10">
            <lightning-input value={data.Email} name="Email" label="Email " type="email" onchange={handleFormInputChange}>>
            </lightning-input>
          </div>
          <div class="mt-10">
            <lightning-input value={data.Phone} name="Phone" label="Phone" type="tel" onchange={handleFormInputChange}>>
            </lightning-input>
          </div>
          <div class="mt-10">
            <lightning-input value={data.Phone_Ext__c} name="Phone_Ext__c" label="Phone ext." onchange={handleFormInputChange}>>
            </lightning-input>
          </div>
          <div class="mt-10">
            <lightning-input value={data.Mobile} name="Mobile" label="Mobile" type="tel" onchange={handleFormInputChange}>>
            </lightning-input>
          </div>

          <!-- Address Information -->
          <div class="grid__span4 mt-30">
            <label>Address</label>
          </div>
          <div class="grid__span2 mt-10">
            <lightning-input value={data.MailingAddress} name="Address" label="Address" onchange={handleFormInputChange}>>
            </lightning-input>
          </div>
          <div class="grid__span2 mt-10">
            <lightning-input value={data.MailingCity} name="city" label="City" onchange={handleFormInputChange}>>
            </lightning-input>
          </div>
          <div class="mt-10">
            <lightning-input value={data.MailingState} name="province-state" label="Province / State" onchange={handleFormInputChange}>>
            </lightning-input>
          </div>
          <div class="mt-10">
            <lightning-input value={data.MailingPostalCode} name="postal-zip" label="Postal / Zip Code" onchange={handleFormInputChange}>>
            </lightning-input>
          </div>
          <div class="mt-10">
            <lightning-input value={data.MailingCountry} name="country" label="Country" data-id="mailingcountry-req" onchange={handleFormInputChange}>>
            </lightning-input>
          </div>

          <!-- Details Information -->
          <div class="grid__span4 mt-30">
            <label>Details</label>
          </div>
          <div class="mt-10">
            <lightning-input name="id" label="ID">
            </lightning-input>
          </div>
          <div class="mt-10">
            <lightning-input name="id-expiration-date" label="ID Expiration Date" data-id="expDateReqField">
            </lightning-input>
          </div>
          <div class="mt-10">
            <lightning-combobox name="id-country" label="ID Country" placeholder="ID Country"
            options={JusrisdictionCountryPicklistItems} value={idInformation.Id_Jusrisdiction_Country__c} data-id="reqField" required></lightning-combobox>
          </div>
          <div class="mt-10">
            <lightning-combobox name="id-province" label="ID Province" placeholder="ID Province"
            options={JusrisdictionStatesPicklistItems} value={idInformation.Id_Jusrisdiction_State_Province__c} data-id="reqField" required></lightning-combobox>
             
          </div>
          <div class="mt-10">
            <lightning-combobox name="type" label="Type" placeholder="Type"
            options={IdTypePicklistItems} value={idInformation.ID_Type__c} data-id="reqField" required></lightning-combobox>
          </div>
        </div>

        <div class="slds-modal__footer slds-modal__footer_directional">
          <div class="modal__container__actions">
            <div class="modal__container__cancel" onclick={handleCancel}>
              Cancel
            </div>
            <button class="button-primary" onclick={saveContactRole}>Save</button>
          </div>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </form>
</template>
