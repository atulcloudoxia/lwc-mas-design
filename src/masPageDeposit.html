<template>
  <div class="page-container">

    <div class="heading">
      <h1><span>Deposit /</span> {asset.Name}</h1>
      <div class="heading__actions">
        <lightning-button-icon
          icon-name="utility:settings"
          alternative-text="Settings"
          class="slds-m-left_xx-small"
          onclick={handleAddDiscount}
          title="Settings">
        </lightning-button-icon>
      </div>
    </div>

    <div class="table__items columns mt-10">
      <div class="line_item">
        <div>
          <h2>Summary</h2>
        </div>
        <template if:true={isCorporation}>
          <div>
            <lightning-input type="checkbox" label="Tax exempt" name="tax-exempt" checked={closingdetail.Tax_Exempt__c}
              onchange={handleTaxExemptCheckbox}>
            </lightning-input>
          </div>
        </template>
      </div>
      <div class="line_item">
        <div>
          {asset.Name}
        </div>
        <div>
          <lightning-formatted-number value={asset.Condo_Price__c} format-style="currency" currency-code="USD">
          </lightning-formatted-number>
        </div>
      </div>

      <div class="line_item">
        <div>
          {asset.Name}
        </div>
        <div>
          <lightning-formatted-number value={asset.Condo_Price__c} format-style="currency" currency-code="USD"></lightning-formatted-number>
        </div>
      </div>

      <!-- Example parking line-item start (not sure how data is managed)-->
      <template for:each={parkingdata} for:item="parking">
        <div key={parking.id} class="line_item">
          <div>
            {parking.Type__c}
          </div>
          <div>
            <lightning-formatted-number value={parking.Price__c} format-style="currency" currency-code="USD"></lightning-formatted-number>
          </div>
        </div>
      </template>
      <!-- Example parking line-item end -->
      <!-- Example extras line-item start (not sure how data is managed)-->
      <template for:each={extradata} for:item="extra">
        <div key={extra.id} class="line_item">
          <div>
            {extra.name}
          </div>
          <div>
            <lightning-formatted-number value={extra.Price__c} format-style="currency" currency-code="USD"></lightning-formatted-number>
          </div>
        </div>
      </template>
      <!-- Example line-item end -->

      <!-- Discounts Start -->
      <template for:each={discounts} for:item="item" for:index="index">
        <div key={item.id} class="line_item">
          <div class="line_item__discount_button">
            <lightning-button-icon
              icon-name="utility:delete"
              alternative-text="Delete"
              class="slds-m-left_xx-small"
              data-discount-id={item.id}
              onclick={handleRemoveDiscount}
              title="Delete">
            </lightning-button-icon>
            <div>
              Discount: {item.name}
            </div>
          </div>
          <div class="line_item__discount_amount">
            (${item.discount})
          </div>
        </div>
      </template>
      <!-- Discounts End -->

      <div class="line_item total">
        <div>
          Total
        </div>
        <div>
          {amountTotalLineItem}<!--{asset.Total_Price__c}-->
        </div>
      </div>
    </div>

    <div class="mt-30">
      <div class="line_item">
        <div>
          <h2>Select Deposit Schedule</h2>
        </div>
        <div>
          <lightning-input
            type="checkbox"
            label="Eligible for tax rebate"
            name="tax-rebate"
            checked={closingdetail.Eligible_for_tax_rebate__c}
            onchange={handleEligibleCheckbox}
            >
          </lightning-input>

        </div>
      </div>
      <hr />
      <div>
        <lightning-combobox
          name="progress"
          label="Status"
          placeholder="Select Schedule"
          variant="label-hidden"
          options={optionsSchedule}
          value={selectedDepositScheduleValue}
          onchange={handleScheduleChange}>
        </lightning-combobox>
      </div>
    </div>

    <div class="mt-30">
      <div class="sub-heading">
        <h2>Deposit</h2>
        <div class="sub-heading__actions">
          <button class="button-tertiary" onclick={handleReloadSchedule}>Reload Schedule</button>
          <button class="button-primary" onclick={handleAddDeposit}>+ Add Deposit</button>
        </div>
      </div>
      <hr />
      <div class="mt-10">
        <c-mas-custom-table
        key-field="Id"
        data={data}
        columns={columns}
        onrowaction={handleRowAction}
        hide-checkbox-column
        draft-values={draftDepositValues}
        onsave={handleDepositSave} >
        </c-mas-custom-table>
      </div>
      <div class="table-footer">
        Summary: <span class="table-footer__total">{amountTotal} ({percentTotal}%)</span>
      </div>
    </div>

  </div>

  <!-- Add Discount Form-->
  <template if:true={addDiscount}>
    <c-mas-form-discount onclose={handleDiscountClose}></c-mas-form-discount>
  </template>

  <!-- Add Check Asset Payment Window -->
  <template if:true={checkAssetPayment}>
    <c-mas-form-check onclose={handleCheckClose}></c-mas-form-check>
  </template>

  <!-- Compliance Error -->
  <template if:true={showComplianceWindow}>
    <c-mas-form-compliance onclose={handleCloseComplianceWindow}></c-mas-form-compliance>
  </template>

</template>
