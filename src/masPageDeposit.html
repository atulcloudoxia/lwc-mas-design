<template>
  <div class="page-container">
    <div class="heading">
      <h1><span>Deposit /</span> Kingsway Crescent 401</h1>
    </div>

    <div class="table__items columns mt-10">
      <div class="line_item">
        <div>
          Kingsway Crescent - 705
        </div>
        <div>
          $1,394,900.00
        </div>
      </div>
      <div class="line_item">
        <div>
          Parking Standard
        </div>
        <div>
          $59,500.00
        </div>
      </div>
      <div class="line_item total">
        <div>
          Total
        </div>
        <div>
          $1,454,400.00
        </div>
      </div>
    </div>

    <div class="mt-30">
      <div class="line_item">
        <div>
          <h2>Select Deposit2 Schedule</h2>
        </div>
        <div>
          <lightning-input type="checkbox" label="Eligible for tax rebate" name="tax-rebate"></lightning-input>
        </div>
      </div>
      <hr />
      <div>
        <lightning-combobox name="progress" label="Status" placeholder="Select Schedule" variant="label-hidden"
          onchange={handleChange}>
        </lightning-combobox>
      </div>
    </div>

    <div class="mt-30">
      <div class="sub-heading">
        <h2>Deposit</h2>
        <div class="sub-heading__actions">
          <button class="button-tertiary">Reload Schedule</button>
          <button class="button-primary">+ Add Deposit</button>
        </div>
      </div>
      <hr />
      <div class="mt-10">
        <lightning-datatable key-field="id" data={data} columns={columns} hide-checkbox-column>
        </lightning-datatable>
      </div>
    </div>
  </div>
</template>
