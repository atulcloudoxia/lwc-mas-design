<template>
  <form onsubmit={handleSubmit}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <div class="slds-modal__header">
          <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Add Contact</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
          <div>
            <!--<lightning-input name="search-contact" label="Search Contact" type="search" variant="label-hidden"
                placeholder="Search for contact..."> 
              </lightning-input>-->
              <c-mas-custom-lookup 
                  placeholder="Search Contacts"
                  iconname="standard:lead" 
                  object-name="Contact" 
                  searchfield="Name" 
                  fieldstoquery="Email, Phone" 
                  data-index={index} 
                  onselectedrec={handleContactSelect}
                  filter-conditions=""
                  blank="true">
              </c-mas-custom-lookup>
          </div>
          <div class="mt-10">
            <lightning-input name="progress" label="Status" placeholder="Role" variant="label-hidden">
            </lightning-input>
          </div>
          <div class="mt-10">
            <lightning-input name="search-corpo" label="Search Corporation" type="search" variant="label-hidden"
              placeholder="Search corporations...">
            </lightning-input>
          </div>
        </div>
        <div class="slds-modal__footer slds-modal__footer_directional">
          <div class="modal__container__actions">
            <div class="modal__container__cancel" onclick={handleCancel}>
              Cancel
            </div>
            <button class="button-primary">Continue</button>
          </div>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </form>
</template>
