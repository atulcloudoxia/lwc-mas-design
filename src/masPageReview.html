  <div class="page-container">

    <!-- Heading -->
    <div class="heading">
      <h1><span>Review /</span> Kingsway Crescent 401</h1>
    </div>

    <!-- Summary -->
    <div class="table__items columns mt-10">
      <div class="line_item">
        <div>
          Kingsway Crescent - 705
        </div>
        <div>
          $1,394,900.00
        </div>
      </div>
      <div class="line_item">
        <div>
          Parking Standard
        </div>
        <div>
          $59,500.00
        </div>
      </div>
      <div class="line_item total">
        <div>
          Total
        </div>
        <div>
          $1,454,400.00
        </div>
      </div>
    </div>

    <!-- Contacts Summary -->
    <div class="mt-30">

        <h2>Contacts</h2>

      <hr />

        <c-mas-custom-table

    <div class="mt-30">
      <div class="sub-heading">
        <h2>Deposit Schedule</h2>
        <div class="sub-heading__actions">
          <button class="button-secondary" onclick={handleModifyDeposits}>Modify</button>
        </div>
      </div>
      <hr />
      <div class="mt-10">
        <c-mas-custom-table
          key-field="id"
          data={depositsData}
          columns={depositsColumns}
          hide-checkbox-column>

      </div>
