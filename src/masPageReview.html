<template>
  <div class="page-container">

    <!-- Heading -->
    <div class="heading">
      <h1><span>Review /</span> {asset.name}</h1>
    </div>

    <!-- Summary -->
    <div class="table__items columns mt-10">
      <div class="line_item">
        <div>
          {asset.name}
        </div>
        <div>
          {asset.price}
        </div>
      </div>
      <!-- Example line-item start (not sure how data is managed)-->
      <div class="line_item">
        <div>
          Parking Standard
        </div>
        <div>
          $59,500.00
        </div>
      </div>
      <div class="line_item total">
        <div>
          Total
        </div>
        <div>
          {asset.total}
        </div>
      </div>
    </div>


    <!-- Contacts Summary -->
    <div class="mt-30">
      <div class="sub-heading">
        <h2>Contacts</h2>
        <div class="sub-heading__actions">
          <button class="button-secondary" onclick={handleModifyContacts}>Modify</button>
        </div>
      </div>
      <hr />
      <div>
        <c-mas-custom-table
          key-field="id"
          data={contactsdata}
          columns={contactsColumns}
          hide-checkbox-column>
        </c-mas-custom-table>
      </div>
    </div>

    <!-- Deposit Schedule Summary -->
    <div class="mt-30">
      <div class="sub-heading">
        <h2>Deposit Schedule</h2>
        <div class="sub-heading__actions">
          <button class="button-secondary" onclick={handleModifyDeposits}>Modify</button>
        </div>
      </div>
      <hr />
      <div class="mt-10">
        <c-mas-custom-table
          key-field="id"
          data={depositsdata}
          columns={depositsColumns}
          hide-checkbox-column>
        </c-mas-custom-table>
      </div>
    </div>

    <div class="mt-30">
      <div class="sub-heading">
        <div class="sub-heading__actions">
          <button class="button-primary" onclick={handleComplete}>Complete</button>
        </div>
      </div>
    </div>

  </div>
</template>
