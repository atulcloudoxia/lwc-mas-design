<template>
  <div class="page-container">

    <!-- Heading -->
    <div class="heading">
      <h1><span>Review /</span> {asset.Name}</h1>
    </div>

    <!-- Summary -->
    <div class="table__items columns mt-10">
      <div class="line_item">
        <div>
          {asset.Name}
        </div>
        <div>
          <lightning-formatted-number value={asset.Condo_Price__c} format-style="currency" currency-code="USD"></lightning-formatted-number>
        </div>
      </div>
      <!-- Example parking line-item start (not sure how data is managed)-->
      <template for:each={parkingdata} for:item="parking">
        <div key={parking.id} class="line_item">
          <div>
            {parking.Type__c}
          </div>
          <div>
            <lightning-formatted-number value={parking.Price__c} format-style="currency" currency-code="USD"></lightning-formatted-number>
          </div>
        </div>
      </template>
      <!-- Example parking line-item end -->
      <!-- Example extras line-item start (not sure how data is managed)-->
      <template for:each={extradata} for:item="extra">
        <div key={extra.id} class="line_item">
          <div>
            {extra.name}
          </div>
          <div>
            <lightning-formatted-number value={extra.Price__c} format-style="currency" currency-code="USD"></lightning-formatted-number>
          </div>
        </div>
      </template>
      <!-- Example line-item end -->
      <div class="line_item total">
        <div>
          Total
        </div>
        <div>
          <lightning-formatted-number value={amountTotalLineItem} format-style="currency" currency-code="USD"></lightning-formatted-number>
        </div>
      </div>
    </div>


    <!-- Contacts Summary -->
    <div class="mt-30">
      <div class="sub-heading">
        <h2>Contacts</h2>
        <div class="sub-heading__actions">
          <button class="button-secondary" onclick={handleModifyContacts}>Modify</button>
        </div>
      </div>
      <hr />
      <div>
        <c-mas-custom-table
          key-field="id"
          data={contactslist}
          columns={contactsColumns}
          hide-checkbox-column>
        </c-mas-custom-table>
      </div>
    </div>

    <!-- Deposit Schedule Summary -->
    <div class="mt-30">
      <div class="sub-heading">
        <h2>Deposit Schedule</h2>
        <div class="sub-heading__actions">
          <button class="button-secondary" onclick={handleModifyDeposits}>Modify</button>
        </div>
      </div>
      <hr />
      <div class="mt-10">
        <c-mas-custom-table
          key-field="id"
          data={depositsdata}
          columns={depositsColumns}
          hide-checkbox-column>
        </c-mas-custom-table>
      </div>
    </div>

    <div class="mt-30">
      <div class="sub-heading">
        <div class="sub-heading__actions">
          <button class="button-primary" onclick={handleComplete}>Complete</button>
        </div>
      </div>
    </div>

  </div>
</template>
