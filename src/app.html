<template>
	<c-mas-progress-bar onpage={handleStepChange} nav={pages}></c-mas-progress-bar>

	<div class="app__container">

		<!-- Messages -->
		<div>
			<template if:true={hasPageMessage}>
				<c-mas-message message={pageMessage} type={pageMessageType}></c-mas-message>
			</template>

		</div>

		<!-- Pages -->
		<template if:true={showContactPage}>
			<c-mas-page-contact onupdate={handlePageUpdate}></c-mas-page-contact>
		</template>
		<template if:true={showAssetPage}>
			<c-mas-page-asset></c-mas-page-asset>
		</template>
		<template if:true={showDepositPage}>
			<c-mas-page-deposit></c-mas-page-deposit>
		</template>
		<template if:true={showVariaPage}>
			<c-mas-page-varia></c-mas-page-varia>
		</template>
		<template if:true={showFilesPage}>
			<c-mas-page-files></c-mas-page-files>
		</template>
		<template if:true={showReviewPage}>
			<c-mas-page-review onpage={handleStepChange}></c-mas-page-review>
		</template>

		<c-mas-footer-bar></c-mas-footer-bar>
	</div>
</template>
