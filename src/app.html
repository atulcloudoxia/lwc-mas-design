<template>
	<c-mas-progress-bar onpage={handleStepChange} nav={pages}></c-mas-progress-bar>

	<template if:true={isLoading}>
  	<lightning-spinner size='large' variant='base'></lightning-spinner>
	</template>

	<div class="app__container">

		<!-- Messages -->
		<div>
			<template if:true={hasPageMessage}>
				<c-mas-message message={pageMessage} type={pageMessageType}></c-mas-message>
			</template>
		</div>

		<!-- Pages -->
		<template if:true={showContactPage}>
			<c-mas-page-contact data={contactList} onupdate={handlePageUpdate}></c-mas-page-contact>
		</template>
		<template if:true={showAssetPage}>
			<c-mas-page-asset parkingdata={parkingData} extradata={extraData} asset={asset} closingdetail={closingdetail}></c-mas-page-asset>
		</template>
		<template if:true={showDepositPage}>
			<c-mas-page-deposit data={depositData} asset={asset} extradata={extraData} parkingdata={parkingData}></c-mas-page-deposit>
		</template>
		<template if:true={showVariaPage}>
			<c-mas-page-varia variadata={variaData} changeorderdata={changeOrderData} asset={asset}></c-mas-page-varia>
		</template>
		<template if:true={showFilesPage}>
			<c-mas-page-files asset={asset}></c-mas-page-files>
		</template>
		<template if:true={showReviewPage}>
			<c-mas-page-review contactslist={contactList} depositsdata={depositData} onpage={handleStepChange} asset={asset}></c-mas-page-review>
		</template>

		<c-mas-footer-bar ondelete={handleDeleteSale} onnext={handleNextPage} onprevious={handlePreviousPage}></c-mas-footer-bar>
	</div>
</template>
