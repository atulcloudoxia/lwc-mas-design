<!-- Progress Bar -->
<template>
  <ul class="progress-bar">
    <template for:each={nav} for:item="item" for:index="index">
      <li key={item.id} data-page={index} data-enabled={item.enabled} onclick={onItemClick}>
        <template if:true={item.selected}>
          <div class="progress-bar__count selected">
            {item.step}
          </div>
        </template>
        <template if:false={item.selected}>
          <template if:true={item.enabled}>
            <div class="progress-bar__count">
                {item.step}
            </div>
          </template>
          <template if:false={item.enabled}>
            <div class="progress-bar__count disabled">
                {item.step}
            </div>
          </template>
        </template>
        <template if:true={item.completed}>
          <div class="progress-bar__message">
            <svg version="1.1" baseProfile="full" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
              <circle fill="#4EC3A1" cx="8" cy="8" r="8"></circle>
              <path d="M8.1,7.5"></path>
              <path fill="#ffffff" d="M7.3,11.9l4.9-6.5C12.4,5,12.3,4.5,12,4.2s-0.7-0.1-1,0.1L6.8,9.7L4.9,7.8c-0.3-0.3-0.7-0.3-1,0
              	c-0.3,0.3-0.3,0.7,0,1L7.3,11.9z"></path>
            </svg>
          </div>
        </template>
        <template if:true={item.warning}>
          <div class="progress-bar__message">
            <svg version="1.1" baseProfile="full" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
              <path fill="#ffb75d" d="M6.9,1.3L0.3,13.8c-0.4,0.8,0.2,1.8,1.1,1.8h13.2c0.9,0,1.5-1,1.1-1.8L9.1,1.3C8.6,0.4,7.4,0.4,6.9,1.3z"></path>
              <path d="M8.1,7.5"></path>
              <path fill="#fff" d="M8.1,10.3H7.9C7.4,10.3,7,9.9,7,9.4v-4C7,5,7.4,4.6,7.9,4.6h0.2C8.6,4.6,9,5,9,5.4v4C9,9.9,8.6,10.3,8.1,10.3z"></path>
              <circle fill="#fff" cx="8" cy="12.6" r="1.4"></circle>
            </svg>
          </div>
        </template>
        <template if:true={item.error}>
          <div class="progress-bar__message">
            <svg version="1.1" baseProfile="full" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
              <circle fill="#F74037" cx="8" cy="8" r="8"></circle>
              <path d="M8.1,7.5"></path>
              <path fill="#ffffff" d="M11,10.9L10.9,11c-0.3,0.3-0.9,0.3-1.2,0L4.9,6.3c-0.3-0.3-0.3-0.9,0-1.2l0.1-0.1c0.3-0.3,0.9-0.3,1.2,0L11,9.7
              	C11.4,10,11.4,10.6,11,10.9z"></path>
              <path fill="#ffffff" d="M5.1,11l-0.1-0.1c-0.3-0.3-0.3-0.9,0-1.2l4.8-4.8c0.3-0.3,0.9-0.3,1.2,0L11,5.1c0.3,0.3,0.3,0.9,0,1.2L6.3,11
              	C5.9,11.4,5.4,11.4,5.1,11z"></path>
            </svg>
          </div>
        </template>
        <template if:true={item.processing}>
          <div class="progress-bar__message">
            <svg version="1.1" baseProfile="full" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
              <circle fill="#ff8b57" cx="8" cy="8" r="8"></circle>
              <path d="M8.1,7.5"></path>
              <path fill="#fff" d="M8.1,9.2H7.9C7.4,9.2,7,8.8,7,8.3V3.1c0-0.5,0.4-0.9,0.9-0.9h0.2C8.6,2.3,9,2.7,9,3.1v5.2
              	C9,8.8,8.6,9.2,8.1,9.2z"></path>
              <path fill="#fff" d="M11,11.1l-0.1,0.1c-0.3,0.3-0.9,0.3-1.2,0L7.3,8.9C7,8.6,7,8,7.3,7.7l0.1-0.1c0.3-0.3,0.9-0.3,1.2,0L11,9.9
              	C11.3,10.2,11.3,10.8,11,11.1z"></path>
            </svg>
          </div>
        </template>
        <template if:false={item.enabled}>
          <span class="disabled">{item.label}</span>
        </template>
        <template if:true={item.enabled}>
          <span>{item.label}</span>
        </template>
      </li>
    </template>
  </ul>

</template>
