            <circle fill="#fff" cx="8" cy="8" r="8"></circle>

  <!-- Processing -->
  <template if:true={isProcessing}>
    <div class="message-bar message-bar__processing">
      <div>
        <svg version="1.1" baseProfile="full" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
          <svg version="1.1" baseProfile="full" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
            <circle fill="#fff" cx="8" cy="8" r="8"></circle>
            <path d="M8.1,7.5"></path>
            <path fill="#ff8b57" d="M8.1,9.2H7.9C7.4,9.2,7,8.8,7,8.3V3.1c0-0.5,0.4-0.9,0.9-0.9h0.2C8.6,2.3,9,2.7,9,3.1v5.2

          </svg>
        </svg>
      </div>
      <div>
        This page is currently processing.
      </div>
    </div>
  </template>

  <!-- Warning -->
  <template if:true={isWarning}>
    <div class="message-bar message-bar__warning">
      <div>
        <svg version="1.1" baseProfile="full" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
          <path fill="#000" d="M6.9,1.3L0.3,13.8c-0.4,0.8,0.2,1.8,1.1,1.8h13.2c0.9,0,1.5-1,1.1-1.8L9.1,1.3C8.6,0.4,7.4,0.4,6.9,1.3z"></path>
          <path d="M8.1,7.5"></path>
          <path fill="#ffb75d" d="M8.1,10.3H7.9C7.4,10.3,7,9.9,7,9.4v-4C7,5,7.4,4.6,7.9,4.6h0.2C8.6,4.6,9,5,9,5.4v4C9,9.9,8.6,10.3,8.1,10.3z"></path>

      </div>
      <div>
        {message}
      </div>
    </div>
  </template>

</template>
