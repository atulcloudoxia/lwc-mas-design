<template>
  <div class="page-container">

    <!-- Heading -->
    <div class="heading">
      <h1>Contacts</h1>
      <div class="heading__actions">
        <button class="button-primary" onclick={handleAddContact}>+ Add Contact</button>
      </div>
    </div>
    <hr />

    <div class="mt-30">
      <div class="table__container">

        <!-- Contacts Data Table -->
        <div class="table__container">
          <c-mas-custom-table key-field="id" data={data} columns={columns} onrowaction={handleRowAction} hide-checkbox-column>
          </c-mas-custom-table>
        </div>

        <!-- Edit Contact Form -->
        <template if:true={editContact}>
          <c-mas-form-contacts data={selectedRow} onclose={handleCloseForm}></c-mas-form-contacts>
        </template>

      </div>
    </div>
  </div>

  <!-- Add Contact Form -->
  <template if:true={addContact}>
    <c-mas-form-add-contact onclose={handleCloseForm}></c-mas-form-add-contact>
  </template>

</template>
