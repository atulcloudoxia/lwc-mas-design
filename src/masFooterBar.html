<!-- Footer -->
<template>

    <!-- Show delete sale prompt Start -->
    <template if:true={showDeletePrompt}>
      <form onsubmit={handleFormSubmit}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
          class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
            <div class="slds-modal__header">
              <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Would you like to delete this sale?</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <div class="mt-30">
                By clicking continue, this sale will be deleted. This process cannot be undone.
              </div>
            </div>
            <div class="slds-modal__footer slds-modal__footer_directional">
              <div class="modal__container__actions">
                <div class="modal__container__cancel" onclick={handleCancel}>
                  Cancel
                </div>
                <button class="button-primary" onclick={handleConfirm}>Continue</button>
              </div>
            </div>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
      </form>
    </template>
    <!-- Show delete sale prompt End -->

  <footer>
    <div class="footer-bar">
      <div class="footer__ls">
        <button class="button-primary" onclick={previous}>Go Back</button>
      </div>
      <div>This profile is 20% complete</div>
      <div class="footer__rs">
        <button class="button-primary" onclick={next}>Continue</button>
      </div>
    </div>
    <div class="cancel-bar">
        <button class="cancel-bar__button" onclick={handleDeleteSale}>
          Cancel Sale
        </button>
    </div>
  </footer>
</template>
