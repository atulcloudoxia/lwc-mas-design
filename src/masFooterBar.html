<!-- Footer -->
<template>

    <!-- Show delete sale prompt Start -->
    <template if:true={showDeletePrompt}>
      <c-mas-form-delete-sale onclose={handleCancel} onsubmit={handleConfirm}></c-mas-form-delete-sale>
    </template>
    <!-- Show delete sale prompt End -->

  <footer>
    <div class="footer-bar">
      <div class="footer__ls">
        <button class="button-primary" onclick={handlePrevious}>Go Back</button>
      </div>
      <div><!-- Status message could go here --></div>
      <div class="footer__rs">
        <button class="button-primary" onclick={handleNext}>Continue</button>
      </div>
    </div>
    <div class="cancel-bar">
        <button class="cancel-bar__button" onclick={handleDeleteSale}>
          Cancel
        </button>
    </div>
  </footer>
</template>
