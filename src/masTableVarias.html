<template>
  <div>
    <lightning-input name="enter-search" label="Search" type="search" variant="label-hidden">
    </lightning-input>
    <div class="mt-10">
      <lightning-datatable key-field="id" data={data} columns={columns} onrowaction={handleRowAction}
        hide-checkbox-column>
      </lightning-datatable>
    </div>
    <div class="mt-10">
      <lightning-button label="Add Varia" title="Begins the task" icon-name="utility:add" icon-position="left"
        onclick={handleAdd}>
      </lightning-button>
    </div>
  </div>
  <template if:true={addVaria}>
    <div id="add-variant" class="modal">
      <div class="modal__container">
        <div class="modal__container__title">
          Add Varia
        </div>
        <form onsubmit={handleFormSubmit}>
          <lightning-textarea name="description" label="Description" variant="label-hidden"></lightning-textarea>
          <div class="modal__container__actions">
            <div class="modal__container__cancel">
              Cancel
            </div>
            <div>
              <button class="button-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </template>
</template>
