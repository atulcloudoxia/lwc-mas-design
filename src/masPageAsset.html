<template>
  <div class="page-container">
    <div class="heading">
      <h1><span>Asset /</span> Kingsway Crescent 401</h1>
    </div>
    <div class="table__items mt-10">
      <div>
        <span>
         <b>Sales Representative</b><br/>
         {salesRep}
        </span>
        <span>
         <b>Contract Date</b><br/>
         {contractDate}
        </span>
        <span>
         <b>Asset Price</b><br/>
         {assetPrice}
        </span>
        <span>
         <b>Developer Sale</b><br/>
         {developerSale}
        </span>
        <div class="table__items__actions">
          <lightning-button-menu alternative-text="Show menu" variant="border" onselect={handleEditAsset}>
            <lightning-menu-item value="MenuItemOne" label="Edit"></lightning-menu-item>
          </lightning-button-menu>
        </div>
      </div>
    </div>
    <div class="mt-30">
      <lightning-tabset active-tab-value="parking">
        <lightning-tab label="Parking" value="parking">
          <c-mas-table-parking></c-mas-table-parking>
          <div class="mt-30">
            <h2>Add Parking</h2>
            <hr />
            <c-mas-table-parking-add></c-mas-table-parking-add>
          </div>
        </lightning-tab>
        <lightning-tab label="Extras" value="extras">
          <c-mas-table-extras></c-mas-table-extras>
          <div class="mt-30">
            <h2>Add Extra</h2>
            <hr />
            <c-mas-table-extras-add></c-mas-table-extras-add>
          </div>
        </lightning-tab>
      </lightning-tabset>
    </div>
  </div>


  <template if:true={addAsset}>
    <form onsubmit={handleFormSubmit}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Edit Asset</h1>
          </div>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <div>
              <label>Asset</label>
              <div>
                <lightning-input name="search-contact" label="Search Contact" variant="label-hidden"
                  value="Kingsway Crescent">
                </lightning-input>
              </div>
              <div class="mt-10">
                <lightning-input name="search-contact" label="Search Contact" variant="label-hidden"
                  value="Kingsway Crescent #211">
                </lightning-input>
              </div>
            </div>
            <div class="mt-20">
              <label>Contract Date</label>
              <div class="mt-10">
                <lightning-input type="date" name="contract-date" variant="label-hidden" label="Date"
                  value={contractDate}></lightning-input>
              </div>
            </div>
            <div class="mt-20">
              <label>Sales Representative</label>
              <div class="mt-10">
                <lightning-input name="sales-rep" label="Sales Rep" variant="label-hidden" value={salesRep}>
                </lightning-input>
              </div>
            </div>
            <div class="mt-20">
              <label>Is this a developer sale?</label>
              <div class="mt-10">
                <lightning-input name="dev-sale" label="Developer Sale" variant="label-hidden" value={developerSale}>
                </lightning-input>
              </div>
            </div>
          </div>
          <div class="slds-modal__footer slds-modal__footer_directional">
            <div class="modal__container__actions">
              <div class="modal__container__cancel">
                Cancel
              </div>
              <button class="button-primary">Continue</button>
            </div>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </form>
  </template>
</template>
