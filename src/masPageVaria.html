<template>
  <div class="page-container">
    <div class="heading">
      <h1><span>Varia /</span> Kingsway Crescent 401</h1>
    </div>
    <hr />
    <div class="mt-30">
      <lightning-tabset active-tab-value="varias">

        <!-- Varia Tab Start -->
        <lightning-tab label="Varias" value="varias">
          <div>
            <lightning-input
            name="enter-search" label="Search" type="search" variant="label-hidden">
            </lightning-input>
            <div class="mt-10">
              <c-mas-custom-table
                key-field="id"
                data={variadata}
                columns={columnsVaria}
                onrowaction={handleRowAction}
                hide-checkbox-column
                max-column-width="2000">
              </c-mas-custom-table>
            </div>
            <div class="mt-10">
              <lightning-button label="Add Varia" title="Begins the task" icon-name="utility:add" icon-position="left"
                onclick={handleAdd}>
              </lightning-button>
            </div>
          </div>
        </lightning-tab>
        <!-- Varia Tab End -->

        <!-- Change Order Tab Start -->
        <lightning-tab label="Change Orders" value="change-orders">
          <div>
            <lightning-input name="enter-search" label="Search" type="search" variant="label-hidden">
            </lightning-input>
            <div class="mt-10">
              <lightning-datatable
                key-field="id"
                data={changeorderdata}
                columns={columnsChangeOrders}
                onrowaction={handleRowAction}
                hide-checkbox-column
                max-column-width="2000">
              </lightning-datatable>
            </div>
            <div class="mt-10">
              <lightning-button label="Add Change Order" icon-name="utility:add" icon-position="left" onclick={handleAddChangeOrder}>
              </lightning-button>
            </div>
          </div>
        </lightning-tab>
        <!-- Change Order Tab End -->

      </lightning-tabset>
    </div>
  </div>

  <!-- Modal Add Varia Start -->
  <template if:true={addVaria}>
    <form onsubmit={handleVariaFormSubmit}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        class="slds-modal_small slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add Varia</h1>
          </div>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <div class="mt-10">
              <lightning-textarea name="description" label="Description" variant="label-hidden"></lightning-textarea>
            </div>
          </div>
          <div class="slds-modal__footer slds-modal__footer_directional">
            <div class="modal__container__actions">
              <div class="modal__container__cancel" onclick={cancelVariaForm}>
                Cancel
              </div>
              <button class="button-primary">Save</button>
            </div>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </form>
  </template>
  <!-- Modal Add Varia End -->

  <!-- Modal Add Varia Start -->
  <template if:true={addChangeOrder}>
    <form onsubmit={handleChangeOrderFormSubmit}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true"
        class="slds-modal_small slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <div class="slds-modal__header">
            <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Add Varia</h1>
          </div>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
            <div class="mt-10">
              <lightning-textarea name="description" label="Description" variant="label-hidden"></lightning-textarea>
            </div>
          </div>
          <div class="slds-modal__footer slds-modal__footer_directional">
            <div class="modal__container__actions">
              <div class="modal__container__cancel" onclick={cancelChangeOrderForm}>
                Cancel
              </div>
              <button class="button-primary">Save</button>
            </div>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </form>
  </template>
  <!-- Modal Add Varia End -->

</template>
